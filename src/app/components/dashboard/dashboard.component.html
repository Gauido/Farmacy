<div class="flex">
  <div class="bg-blue-600 text-white w-48 flex flex-col hidden md:flex">
    <div class="flex items-center justify-center h-16 border-b border-blue-700">
      <span class="text-2xl font-semibold">Agro</span>
    </div>
    <nav class="flex-1 px-4 py-2 space-y-1">
      <a
        class="flex items-center px-2 py-2 text-base font-medium rounded-md bg-blue-700"
      >
        Personas
      </a>
      <a
        (click)="logout()"
        class="flex items-center px-2 py-2 text-base font-medium rounded-md bg-blue-700"
      >
        Cerrar sesión
      </a>
    </nav>
  </div>

  <div class="md:hidden">
    <div class="fixed inset-0 flex z-40">
      <div class="fixed inset-0">
        <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
      </div>
      <div class="relative flex-1 flex flex-col max-w-xs w-full bg-blue-600">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button
            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:bg-gray-600"
            aria-label="Close sidebar"
          >
            <svg
              class="h-6 w-6 text-white"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex-shrink-0 flex items-center justify-center h-16 border-b border-blue-700"
        >
          <span class="text-2xl font-semibold">Agro</span>
        </div>
        <nav class="mt-5 flex-1 px-2 space-y-1">
          <a
            class="flex items-center px-2 py-2 text-base font-medium rounded-md bg-blue-700"
          >
            Personas
          </a>
          <a
            (click)="logout()"
            class="flex items-center px-2 py-2 text-base font-medium rounded-md bg-blue-700"
          >
            Cerrar sesión
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 w-full">
    <header
      class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-200"
    >
      <div class="flex items-center md:hidden">
        <button
          class="text-gray-600 hover:text-gray-900 focus:outline-none focus:bg-gray-200 p-2 rounded-md"
        >
          <svg
            class="h-6 w-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>
    <main class="flex-1 p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
